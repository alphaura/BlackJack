<!DOCTYPE html>
<html lang="en">
<head>
    <title> BlackJack </title>
	<meta name="author" content="Kyle Magri">
	<meta name="description" content="This is a blackjack game, played between a player and the dealer">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="">
</head>
<body>
    <div class="bg-img"></div>
    <main>
        <div class="container">
            <div class="dealer">
                <div class="title">
                    <h2>Dealer's Hand: </h2>
                    <p>Total Amount</p>
                </div>
                <div class="cards-container">
                    <div class="cards">
                        <img src="assets/img/blackjackcard.png" alt="BlackJack card">
                        <div class="card-number"></div>
                    </div>
                    <div class="cards">
                        <img src="assets/img/blackjackcard.png" alt="BlackJack card">
                        <div class="card-number"></div>
                    </div>
                </div>
            </div>

            <div class="button-triggers">
                <button id="hit-button" onclick="hitMe()">Hit Me</button>
                <p id="trigger-section"></p>
                <button id="stay-button" onclick="stay()">Stay</button>

            </div>

            <div class="player">
                <div class="title">
                    <h2>Player's Hand: </h2>
                    <p>Total Amount</p>
                </div>
                <div class="cards-container">
                    <div class="cards">
                        <img src="assets/img/blackjackcard.png" alt="BlackJack card">
                        <div class="card-number"></div>
                    </div>
                    <div class="cards">
                        <img src="assets/img/blackjackcard.png" alt="BlackJack card">
                        <div class="card-number"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js" defer></script>
</body>
</html>
